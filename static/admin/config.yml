backend:
  name: git-gateway
  branch: master

local_backend: true

media_folder: /content/assets
public_folder: ""

collections:
  - name: "news"
    label: "Blog"
    folder: "content/blog"
    create: true
    media_folder: /content/assets/blogImages
    public_folder: ""
    slug: "{{slug}}-{{year}}-{{month}}-{{day}}"
    extension: "md"
    editor:
     preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown", buttons: ["bold", "italic", "link", "heading-two", "heading-three", "heading-four", "heading-five", "heading-six", "quote", "bulleted-list", "numbered-list"], editorComponents: ["image"] }
  - name: "orgInfo"
    label: "Organization Info"
    editor:
      preview: false
    files:
      - name: "basic"
        label: "Basic Info"
        file: "content/basics.json"
        media_folder: /content/assets/logo
        public_folder: ""
        fields:
        - { label: "Organization Name", name: "orgName", widget: string }
        - { label: "Organization Logo", name: "orgLogo", widget: image }
        - { label: "Hometown", name: "hometown", widget: string }
      - name: "colors"
        label: "Colors"
        file: "content/colors.json"
        fields:
        - { label: "Primary Color", name: "primaryColor", widget: color }
        - { label: "Secondary Color", name: "secondaryColor", widget: color }
        - { label: "Text Color", name: "textColor", widget: color }
