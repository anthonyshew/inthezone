          max: 99999
    - name: "socials"
      label: "Social Media Accounts"
      file: "content/siteOptions/social.json"
      fields:
      - label: "Twitter"
        name: "twitter"
        widget: "string"
        required: false
        hint: "The full address to your Twitter page! Example: https://twitter.com/your-team"
      - label: "Instagram"
        name: "instagram"
        widget: "string"
        required: false
        hint: "The full address to your Instagram page! Example: https://instagram.com/your-team"
      - label: "Facebook"
        name: "facebook"
        widget: "string"
        required: false
        hint: "The full address to your Facebook page! Example: https://facebook.com/your-team"
      - label: "Youtube"
        name: "youtube"
        widget: "string"
        required: false
        hint: "The full address to your Youtube page! Example: https://youtube.com/your-team"