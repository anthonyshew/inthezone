        name: "email"
        widget: "string"
        hint: "When someone uses a form on your site, this is the address that will receive the email!"
      - label: "Phone Number"
        name: "phoneNumber"
        widget: "string"
        hint: "Make sure to format your phone number! Examples: (949)555-555, 949-555-5555"
      - label: "Address"
        name: "address"
        widget: "object"
        fields:
        - label: "Street Address"
          name: "streetAddress"
          widget: "string"
        - label: "City"
          name: "city"
          widget: "string"
        - label: "State"
          name: "state"
