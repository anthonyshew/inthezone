  - name: "pages"
    label: "Platform Pages"
    editor:
      preview: false
    files:
    - name: "homePage"
      label: "Home Page"
      file: "content/homePage.json"
      media_folder: /content/assets/homePage
      public_folder: ""
      fields:
      - label: "Header Image"
        name: "heroImage"
        widget: image
      - label: "Header Image Text"
        name: "heroText"
        widget: text
        required: false
      - { label: "Text Below Icons", name: "auxText", widget: text, required: false }
      - { label: "Quote", name: "quotation", widget: text, required: false }
      - { label: "Quote Attribution", name: "quoteAttr", widget: text, required: false }
    - name: "aboutPage"
      label: "About Page"
      file: "content/about.md"
      fields:
      - label: "About Page Body"
        name: "body"
        widget: "markdown"
        buttons: ["bold", "italic", "link", "heading-two", "heading-three", "heading-four", "heading-five", "heading-six", "quote", "bulleted-list", "numbered-list"]
        editorComponents: [""]
  - name: "customPages"
    label: "Custom Pages"
    folder: "content/customPages"
    media_folder: /content/assets/customPages
    public_folder: ""
    create: true
    slug: "{{title}}"
    editor:
     preview: false
    fields:
      - { label: "Title", name: "title", widget: "string", pattern: ["^.{1,25}$", "Max length is 25 characters"] }
      - { label: "Cover Image", name: "coverImage", widget: "image" }
      - { label: "Description", name: "shortDescription", widget: "string", pattern: ["^.{1,35}$", "Max length is 35 characters"] }
      - { label: "Page Body", name: "body", widget: "markdown", buttons: ["bold", "italic", "link", "heading-two", "heading-three", "heading-four", "heading-five", "heading-six", "quote", "bulleted-list", "numbered-list"], editorComponents: ["image"] }
  - name: "gallery"
    label: "Gallery"
    folder: content/gallery
    create: true
    slug: "{{name}}"
    extension: "json"
    media_folder: /content/assets/gallery
    public_folder: ""
    editor:
      preview: false
    fields:
      - label: "Event Name"
        name: "name"
        widget: "string"
      - label: "Event Date"
        name: "datetime"
        widget: "datetime"
        format: "MMM D YYYY"
        dateFormat: "MMM D YYYY"
        timeFormat: false
        pickerUTC: true
      - label: "Images"
        name: "imageList"
        widget: list
        minimize_collapsed: true
        label_singular: "image"
        fields:
